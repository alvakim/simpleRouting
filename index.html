<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Routing</title>
	<style>
		body{
			font-family: Verdana, Arial, Sans-Serif;
			font-size:14px;
			background-color:#012;
			color:#ffe;
			--link-color: #8bb;
			--link-hicolor: #8f8;
		}
		.link{cursor: pointer;}
		.link{color:var(--link-color);}
		.link:hover{color:var(--link-hicolor);}
		a:link{color:var(--link-color);}
		a:visited{color:var(--link-color);}
		a:hover{color:var(--link-hicolor);}
	</style>
	<script src="js/app.js" type="module"></script>
</head>
<body>
	<h1>Simple Routing</h1>
	<div>Direct links: 
		<a href="#main_page_1">page 1</a> 
		<a href="#main_deeper_page_3_xx">page 3 (xx item)</a> 
		<a href="#main_deeper_page_4">page 4</a> 
	</div>
	<div id="main"></div>
</body>
</html>
